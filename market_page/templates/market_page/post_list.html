<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body>
<h1><a href = "..">Market</a></h1>
{% for p in post_list %}
    <hr/>
    <h2>글 목록 페이지</h2>
    <h2><a href ="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <img src = "{{ p.head_image.url }}" alt="Card img">
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
</body>
</html>
